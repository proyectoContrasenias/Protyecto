                            <td>**********</td>
                            <td><button class="btn view-btn">Ver</button></td>
                        </tr>

                            <td><a href="editar_contraseña.html?site=amazon">Amazon</a></td>
                            <td>**********</td>
                            <td><button class="btn view-btn">Ver</button></td>

                    </tbody>
                </table>
            </div>

            <div class="actions">
                <a href="index.html" class="btn logout-btn">Cerrar sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
