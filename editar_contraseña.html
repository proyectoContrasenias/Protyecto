<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contraseña</title>
    <link rel="stylesheet" href="estilolista.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <h2>Editar Contraseña</h2>
                <p>Modifica los detalles de tu cuenta</p>
            </div>

            <form action="guardar_contraseña.html" method="post">
                <div class="form-group">
                    <label for="site-name">Nombre de la Página</label>
                    <input type="text" id="site-name" name="site-name" value="Facebook" disabled>
                </div>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" value="usuario@facebook.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" value="**********">
                </div>

                <button type="submit" class="btn save-btn">Guardar cambios</button>
            </form>

            <div class="actions">
                <a href="dashboard.html" class="btn back-btn">Volver al Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
